{% extends "base.html" %}
{% block content %}
	<h2>{{title}}</h2>
	<p>Parent Page Content upper</p>
		<div class="row">
		{% for obj in object_list %}

		<!-- <a href='/posts/{{obj.id}}/'> -->
		<!-- {% url "posts:detail" id=obj.id %} -->
		  <div class="col-sm-12">
		    <div class="thumbnail">
		      <div class="caption">
		        <h3><a href='{{ obj.get_absolute_url }}'>{{obj.title}}</a><small>{{obj.timestamp}} ago</small></h3>
		        <p>{{obj.content | linebreaks | truncatechars:120}}</p>
		        <p><a href="{{ obj.get_absolute_url }}" class="btn btn-primary" role="button">View</a> </p>
		      </div>
		    </div>
		  </div>

		{% cycle "" "<div class='col-sm-12'><hr></div></div><div class='row'>" %}  
		{% endfor %}
		</div>
{% endblock content %}
