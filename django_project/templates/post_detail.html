<html>
<head>
</head>
<body>
	{% if messages %}
		<ul class="messages">
    	{% for message in messages %}
    		<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    	{% endfor %}
	</ul>
	{% endif %}


	<h1>{{title}}</h1>
	{{inst.title}}</br>
	{{inst.content}}</br>
	{{inst.timestamp}}</br>
	{{inst.updated}}</br>
	{{inst.pk}}</br>
</body>
</html>
